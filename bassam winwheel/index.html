<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="text/javascript" src="Winwheel.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>
<style>
    .clickable
    {
        cursor: pointer;
    }
	td.the_wheel
	{
		background-image: url(./wheel_back.png);
		background-position: center;
		background-repeat: none;
	}
</style>
<body>
    <h1 style="margin-left: 100px;" align="center">SPIN THE WHEEL</h1>
    <div style="padding: 5em 30em;">
        <table>
            <tr>
				<td>
					<img id="spining_button" class="clickable" src="spin_on.png" alt="Spin" onClick="startSpin();" />
                </td>
                <td width="438" height="582" class="the_wheel" align="center" valign="center">
                    <canvas id="canvas" width="434" height="434">
                        <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                    </canvas>
                </td>
            </tr>
        </table>
    </div>
    <script>
        let Wheelstructure = new Winwheel({
                'numSegments'  : 10,     
                'outerRadius'  : 212,   
                'textFontSize' : 28,
                'segments'     :
                [
                   {'fillStyle' : '#eae56f', 'text' : 'Prize 1'},
                   {'fillStyle' : '#89f26e', 'text' : 'Prize 2'},
                   {'fillStyle' : '#7de6ef', 'text' : 'Prize 3'},
                   {'fillStyle' : 'blue', 'text' : 'Prize 4'},
                   {'fillStyle' : '#eae56f', 'text' : 'Prize 5'},
                   {'fillStyle' : '#89f26e', 'text' : 'Prize 6'},
                   {'fillStyle' : '#7de6ef', 'text' : 'Prize 7'},
                   {'fillStyle' : '#e7706f', 'text' : 'Prize 8'},
                   {'fillStyle' : 'orange', 'text' : 'Prize 9'},
                   {'fillStyle' : 'pink', 'text' : 'Prize 10'}
                ],
                'animation' :
                {
                    'type'     : 'spinToStop',
                    'duration' : 5,
                    'spins'    : 8,
                    'callbackFinished' : alertPrize
                }
            });
            let cur_Spin_status = false;
            function startSpin(){
                if(cur_Spin_status == false){
                    Wheelstructure.animation.spins = 15;
                    document.getElementById('spining_button').src       = "spin_off.png.gif";
                    document.getElementById('spining_button').className = "";
                    Wheelstructure.startAnimation();
                    cur_Spin_status = true;
                }
            }
            function alertPrize(indicatedSegment){
                alert("You have won " + indicatedSegment.text);
                location.reload(true);
            }
    </script>
</body>
</html>
